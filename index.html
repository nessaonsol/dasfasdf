<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonkify - Draw on Your PFP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff8a00 0%, #ff6b35 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
            position: relative;
        }

        .x-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            border: 3px solid white;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 28px;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .x-button:hover {
            background: rgba(0,0,0,0.9);
            transform: scale(1.1);
            text-decoration: none;
            color: white;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .upload-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .upload-btn {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,107,53,0.4);
        }

        .upload-btn:hover {
            background: #ff5722;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,53,0.6);
        }

        .canvas-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            display: none;
        }

        #drawingCanvas {
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: crosshair;
            display: block;
            max-width: 100%;
        }

        .tools {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .tool-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .tool-group label {
            font-weight: bold;
            color: white;
        }

        input[type="color"] {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"] {
            width: 100px;
        }

        .action-btn {
            background: #ff8a00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #e67e00;
            transform: translateY(-1px);
        }

        .clear-btn {
            background: #ff9500;
        }

        .clear-btn:hover {
            background: #e68500;
        }

        .download-btn {
            background: #ff7700;
        }

        .download-btn:hover {
            background: #e66a00;
        }

        #fileInput {
            display: none;
        }

        .instructions {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #ffd93d;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .tools {
                flex-direction: column;
                gap: 10px;
            }
            
            .tool-group {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <a href="https://x.com/BonkifyYourPfp" class="x-button" target="_blank">ùïè</a>
    
    <div class="header">
        <h1>üé® BONKIFY üé®</h1>
        <p>Upload your PFP and get creative!</p>
    </div>

    <div class="upload-section">
        <p style="margin-bottom: 20px;">Choose your profile picture to start drawing:</p>
        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
            üì∏ Upload PFP
        </button>
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <div class="canvas-container" id="canvasContainer">
        <div class="tools">
            <div class="tool-group">
                <label>Color:</label>
                <input type="color" id="colorPicker" value="#ff0000">
            </div>
            <div class="tool-group">
                <label>Size:</label>
                <input type="range" id="brushSize" min="1" max="50" value="5">
                <span id="sizeDisplay">5px</span>
            </div>
            <div class="tool-group">
                <button class="action-btn clear-btn" onclick="clearCanvas()">üóëÔ∏è Clear</button>
                <button class="action-btn download-btn" onclick="downloadImage()">üíæ Download</button>
            </div>
        </div>
        <canvas id="drawingCanvas" width="500" height="500"></canvas>
    </div>

    <div class="instructions">
        <h3>‚ú® How to Bonkify:</h3>
        <p>1. Upload your profile picture<br>
        2. Choose your drawing color and brush size<br>
        3. Click and drag to draw on your image<br>
        4. Download your bonkified masterpiece!</p>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('fileInput');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const sizeDisplay = document.getElementById('sizeDisplay');
        const canvasContainer = document.getElementById('canvasContainer');

        let isDrawing = false;
        let uploadedImage = null;

        // Update brush size display
        brushSize.addEventListener('input', () => {
            sizeDisplay.textContent = brushSize.value + 'px';
        });

        // File upload handler
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        // Calculate canvas size to fit image while maintaining aspect ratio
                        const maxSize = 500;
                        let newWidth = img.width;
                        let newHeight = img.height;

                        if (img.width > img.height) {
                            if (img.width > maxSize) {
                                newWidth = maxSize;
                                newHeight = (img.height * maxSize) / img.width;
                            }
                        } else {
                            if (img.height > maxSize) {
                                newHeight = maxSize;
                                newWidth = (img.width * maxSize) / img.height;
                            }
                        }

                        canvas.width = newWidth;
                        canvas.height = newHeight;
                        
                        // Draw the uploaded image
                        ctx.drawImage(img, 0, 0, newWidth, newHeight);
                        uploadedImage = img;
                        
                        // Show canvas container
                        canvasContainer.style.display = 'block';
                        canvasContainer.scrollIntoView({ behavior: 'smooth' });
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Drawing functionality
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch events for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup', {});
            canvas.dispatchEvent(mouseEvent);
        });

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineWidth = brushSize.value;
            ctx.lineCap = 'round';
            ctx.strokeStyle = colorPicker.value;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                ctx.beginPath();
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (uploadedImage) {
                // Redraw the original image
                ctx.drawImage(uploadedImage, 0, 0, canvas.width, canvas.height);
            }
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'bonkified-pfp.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
